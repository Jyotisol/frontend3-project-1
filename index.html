<!DOCTYPE html>
<html lang="en">
<head>

    <title>Menu card</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container" id="homePage">
    <section class="side-bar">
        <div class="logo-1">

        <p>Your Restaurant Menu</p>

        <br>
        <hr style="border: 1px solid  #1C2025;">

            </ol>

    </section>

         <section class="nav-bar">

            </div>

            <div class="screen-shot hero">
                <img src="assets/Screenshot 2023-07-14 at 11.14 1.png"/>

               </div>

               <section class=" items head">
              <div class="burger">
                    <img src="assets/rger 1.png"/>
                   <p class="bur">Burger</p>

                </div>
                
                <div class="burger">
                    <img src="assets/rger 1.png"/>

                 </div>

                    <p class="rup">$5.99/-</p><span class="plus">&#43;</span>
                 </div>

            </div>
